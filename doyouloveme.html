<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Do you love me \(^-^)/</h1>
<input type="button" id="ohyes" value="Yes,please!!!!" onclick="sayYes()">
<input type="button" id="hellno" value="Hell NO" onmouseover="noHover()" >
<script>
    function sayYes() {
        alert("Love you too <3");
    }
    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('hellno').style.left = x + 'px';
        document.getElementById('hellno').style.top = y + 'px';
    }
</script>
</body>
</html>
